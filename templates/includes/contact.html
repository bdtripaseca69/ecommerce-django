{% extends 'base.html' %}

{% load static %}
{% block content %}


<section class="section-content padding-y">
    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            {% include 'includes/alerts.html' %}
            <header class="mb-4">
                <h4 class="card-title">Contact with us</h4>
            </header>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Name</label>
                        {{miformulario.name}}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->

                <div class="form-row">
                    <div class="col form-group">
                        <label>Email</label>
                        {{miformulario.email}}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Your message</label>
                        {{miformulario.message}}
                    </div> <!-- form-group end.// -->
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Send </button>
                </div> <!-- form-group// -->

                
            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>

{% endblock %}
