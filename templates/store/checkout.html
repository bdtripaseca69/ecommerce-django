{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">

                    <div class="card-body">
                        <h4 class="card-title mb-4">Shipping details</h4>
                        <form action="{% url 'place_order' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Name</label>
                                    <input type="text" name="first_name" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">Last name</label>
                                    <input type="text" name="last_name" class="form-control">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">Phone</label>
                                    <input type="text" name="phone" class="form-control">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Direction</label>
                                    <input type="text" name="addres_line_1" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">Direction detail</label>
                                    <input type="text" name="addres_line_2" class="form-control">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">City</label>
                                    <input type="text" name="city" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">State</label>
                                    <input type="text" name="state" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="country" class="form-control">
                                </div>
                            </div>

                            <div class="form-row">
                                <label for="">Order description</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                            </div>

                    </div>

                </div> <!-- card.// -->
            </aside> <!-- col.// -->

            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ cart_item.product.imagenProduct.url }}" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{cart_item.product.product_name }}</a>

                                            </figcaption>
                                        </figure>
                                    </td>

                                    <td>
                                        <label for="">{{ cart_item.quantity }}</label>
                                    </td>

                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">$ {{ grand_total  }} </var>
                                            <small class="text-muted"> $ {{cart_item.product.price}} single price</small>
                                        </div> <!-- price-wrap .// -->
                                    </td>

                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>


                        <button type="submit" name="submit" class="btn btn-primary btn-block"> Buy</button>
                        
                        <a href="{% url 'store' %}" class="btn btn-light btn-block">Keep buying</a>
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->

            </aside> <!-- col.// -->

        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
